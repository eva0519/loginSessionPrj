<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- id -->
        <div class="form-group">
            <label for="member_id">사용자Id</label>
            <input type="text" id="member_id" name="member_id" class="form-control" placeholder="사용자 Id를 입력하세요." />
        </div>
        <div class="form-group">
            <label for="member_pw">비밀번호</label>
            <input type="password" id="member_pw" name="member_pw" class="form-control" placeholder="비밀번호를 입력하세요. (비밀번호는 영문자+숫자+특수문자 조합으로 8~25자리 입니다)" />
        </div>
        <div class="form-group">
            <label for="member_pw_">비밀번호 확인</label>
            <input type="password" id="member_pw_" name="member_pw_" class="form-control" placeholder="위의 비밀번호와 동일한 비밀번호를 입력하세요." />
        </div>
        <div class="form-group">
            <label for="member_name">사용자 명</label>
            <input type="text" id="member_name" name="member_name" class="form-control" placeholder="사용자 이름을 입력하세요." />
        </div>
        <div class="form-group">
            <label for="member_nickname">닉네임</label>
            <input type="text" id="member_nickname" name="member_nickname" class="form-control" placeholder="사용자 닉네임을 입력하세요." />
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="signup()">회원가입</button>
        <button type="button" class="btn btn-secondary mt-2" onclick="goBack()">뒤로가기</button>
    </div>
</body>
</html>
