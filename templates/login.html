<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <form role="form" id="loginMember" name="loginMember">
            <!-- id -->
            <div class="form-group">
                <label for="member_id">사용자Id</label>
                <input type="text" id="member_id" name="member_id" class="form-control" placeholder="사용자 Id를 입력하세요" />
            </div>
            <div class="form-group">
                <label for="member_pw">비밀번호</label>
                <input type="password" id="member_pw" name="member_pw" class="form-control" placeholder="비밀번호를 입력하세요" />
            </div>
            <button type="button" id="loginBtn" class="btn btn-primary mt-2" onclick="login()" >로그인</button>
            <button type="button" id="logoutBtn" class="btn btn-primary mt-2" onclick="logout()">로그아웃</button>
            <button type="button" id="signUpBtn" class="btn btn-secondary mt-2" onclick="location.href='new_member'">회원가입</button>
            <button type="button" id="homeBtn" class="btn btn-warning mt-2" onclick="location.href='/'">메인으로</button>
        </form>
    </div> <!-- /container -->
</body>
</html>
